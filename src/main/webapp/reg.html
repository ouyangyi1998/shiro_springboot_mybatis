<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script>
        function reg() {
            var username=document.getElementById("username").value;
            var password=document.getElementById("password").value;
            alert("register");
            window.location.href="/user/register?username="+username+"&password="+password;
        }
    </script>
</head>
<body>
<input type="text" id="username"><br/>
<input type="password" id="password"><br/>
<input type="button" id="submit" value="login" onclick="reg()">
</body>
</html>
